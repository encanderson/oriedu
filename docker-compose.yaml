# docker-compose --env-file path/.env
version: "3.8"

services:
  nginx:
    build: ./nginx
    container_name: nginx
    restart: unless-stopped
    env_file:
      - /home/enganderson/.env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /home/enganderson/app/oriedu:/app/oriedu
      - /home/enganderson/app/secretary:/app/secretary
  db:
    image: postgres:13-alpine
    restart: always
    container_name: postgres
    ports:
      - "5432:5432"
    env_file:
      - /home/enganderson/.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - /var/lib/postgresql/data:/var/lib/postgresql/data
  redis:
    image: redis:6.2.4
    container_name: redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    restart: always
  api:
    build: ./api
    container_name: api
    restart: unless-stopped
    command: npm run start
    ports:
      - 4000:4000
    env_file:
      - /home/enganderson/.env
    volumes:
      - ./api/dist:/app/dist
      - ./api/prisma:/app/prisma
  auth:
    build: ./auth
    container_name: auth
    restart: unless-stopped
    command: npm run start
    ports:
      - 6000:6000
    env_file:
      - /home/enganderson/.env
    volumes:
      - ./auth/dist:/app/dist
      - ./auth/prisma:/app/prisma
      
networks:
  default:
    external: true
    name: oriedu-network